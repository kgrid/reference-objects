<body>
<p>BMI Calculator:</p>

    <input type="text" name="Weight"  id=weight required>
    <br>
    <label for="Height">Height: </label>
    <br>
    <input type="text" name="Height" id=height required>

</form>

<input class="display-box" type="text" id="result" disabled />

</body>
</html>
